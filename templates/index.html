<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Finance Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0b0b0b;
      font-family: 'Inter', sans-serif;
      color: #e5e7eb;
    }
    .loading {
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="flex flex-col items-center min-h-screen py-10 px-4">
  <div class="w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-indigo-400 mb-2">Indian Finance Agent</h1>
    <p class="text-center text-gray-400 mb-8 text-sm">AI-powered stock analysis and insights</p>

    <form method="POST" action="/analyze" onsubmit="showLoading()" class="flex flex-col gap-4">
      <textarea id="task" name="task" rows="4" required
        class="bg-zinc-900 text-gray-100 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none text-sm"
        placeholder="Enter your analysis request here...">{{ "Identify top-performing Indian companies and analyze their fundamentals." if not analysis_result else task_input }}</textarea>

      <div class="flex justify-end items-center gap-3">
        <div id="loading" class="loading"></div>
        <button id="submit-button" type="submit"
          class="px-5 py-2.5 bg-indigo-600 text-white rounded-md text-sm hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 transition disabled:opacity-50">
          Run Analysis
        </button>
      </div>
    </form>

    <div class="mt-8">
      <h2 class="text-lg font-semibold text-gray-300 mb-3">Result</h2>
      <div class="bg-zinc-900 rounded-md p-4 min-h-[180px] text-sm whitespace-pre-wrap">
        {% if analysis_result %}
          {{ analysis_result | safe }}
        {% else %}
          <p class="text-gray-500">Submit a query to generate your analysis...</p>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    const loading = document.getElementById("loading");
    const button = document.getElementById("submit-button");
    const taskInput = document.getElementById("task");

    function showLoading() {
      document.cookie = "task_input=" + encodeURIComponent(taskInput.value) + ";path=/";
      loading.style.display = "block";
      button.disabled = true;
      button.textContent = "Analyzing...";
    }

    window.onload = function() {
      const parts = (`; ${document.cookie}`).split(`; task_input=`);
      if (parts.length === 2) {
        taskInput.value = decodeURIComponent(parts.pop().split(';').shift());
        document.cookie = "task_input=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      }
    };
  </script>
</body>
</html>
